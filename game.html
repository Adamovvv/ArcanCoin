<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game" class="game">
        <div id="gameArea"></div>
        <div class="game-div">
            <div class="game-info">
                <span id="gameTimer">20</span>
                <span id="score">0</span>
            </div>
        </div>
    </div>
    <!-- Добавляем HTML для окна "Играть снова" -->
    <div id="playAgainWindow" class="play-again-window hidden">
        <div class="play-again-content">
            <div class="end-game-content">
                <h2>Game Over</h2>
                <p id="finalScore">Your score: 0</p>
            </div>
            <div class="end-game-buttons">
                <button class="kit-button is-large is-secondary">Invite a fren for</button>
                <button class="kit-button is-large is-primary" onclick="window.location.href='index.html'">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
